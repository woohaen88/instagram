{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.avatar_url }}" alt="" style="width: 32px">
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}" alt="" style="width: 100%">
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge badge-primary">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
